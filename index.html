        const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);

        const QuizApp = () => {
            const [currentIndex, setCurrentIndex] = React.useState(() => parseInt(localStorage.getItem('quizIndex')) || 0);
            const [correctAnswers, setCorrectAnswers] = React.useState(() => parseInt(localStorage.getItem('quizCorrect')) || 0);
            const [shuffledQuestions, setShuffledQuestions] = React.useState(() => {
                const saved = localStorage.getItem('shuffledQuestions');
                if (saved) return JSON.parse(saved);
                return shuffleArray(questions).map(q => ({
                    ...q,
                    options: shuffleArray(q.options)
                }));
            });
            const [gameState, setGameState] = React.useState('start');
            const [timeLeft, setTimeLeft] = React.useState(40);
            const [answers, setAnswers] = React.useState(() => {
                const saved = localStorage.getItem('quizAnswers');
                return saved ? JSON.parse(saved) : [];
            });
            const [error, setError] = React.useState(null);
            const [feedback, setFeedback] = React.useState(null);
            const [hintUsed, setHintUsed] = React.useState(false);
            const [hintText, setHintText] = React.useState('');

            React.useEffect(() => {
                try {
                    localStorage.setItem('quizIndex', currentIndex);
                    localStorage.setItem('quizCorrect', correctAnswers);
                    localStorage.setItem('shuffledQuestions', JSON.stringify(shuffledQuestions));
                    localStorage.setItem('quizAnswers', JSON.stringify(answers));
                } catch (err) {
                    setError('Erro ao salvar progresso: ' + err.message);
                }
            }, [currentIndex, correctAnswers, shuffledQuestions, answers]);

            React.useEffect(() => {
                if (gameState !== 'playing') return;
                const timer = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            setGameState('gameOver');
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [currentIndex, gameState]);

            const startQuiz = () => {
                setGameState('playing');
                setTimeLeft(40);
                setHintUsed(false);
                setHintText('');
            };

            const showHint = () => {
                if (!hintUsed) {
                    setHintText(shuffledQuestions[currentIndex].hint);
                    setHintUsed(true);
                }
            };

            const handleAnswer = (option) => {
                try {
                    const currentQuestion = shuffledQuestions[currentIndex];
                    const isCorrect = option === currentQuestion.answer;
                    const newAnswer = {
                        question: currentQuestion.clue,
                        selected: option,
                        correct: currentQuestion.answer,
                        isCorrect
                    };
                    setAnswers([...answers, newAnswer]);

                    setFeedback({
                        selectedOption: option,
                        correctOption: currentQuestion.answer,
                        isCorrect
                    });

                    if (isCorrect) {
                        setCorrectAnswers(correctAnswers + 1);
                        setTimeout(() => {
                            if (currentIndex + 1 >= shuffledQuestions.length) {
                                setGameState('gameOver');
                            } else {
                                setCurrentIndex(currentIndex + 1);
                                setTimeLeft(40);
                                setFeedback(null);
                                setHintUsed(false);
                                setHintText('');
                            }
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            setGameState('gameOver');
                        }, 1000);
                    }
                } catch (err) {
                    setError('Erro ao processar resposta: ' + err.message);
                }
            };

            const resetGame = () => {
                try {
                    setCurrentIndex(0);
                    setCorrectAnswers(0);
                    setShuffledQuestions(shuffleArray(questions).map(q => ({
                        ...q,
                        options: shuffleArray(q.options)
                    })));
                    setGameState('start');
                    setTimeLeft(40);
                    setAnswers([]);
                    setFeedback(null);
                    setHintUsed(false);
                    setHintText('');
                    localStorage.removeItem('quizIndex');
                    localStorage.removeItem('quizCorrect');
                    localStorage.removeItem('shuffledQuestions');
                    localStorage.removeItem('quizAnswers');
                } catch (err) {
                    setError('Erro ao reiniciar jogo: ' + err.message);
                }
            };

            if (error) {
                return (
                    <div className="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                        <h1 className="text-3xl font-bold mb-4">Erro</h1>
                        <p className="text-red-500">{error}</p>
                        <button
                            onClick={resetGame}
                            className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
                        >
                            Tentar Novamente
                        </button>
                    </div>
                );
            }

            if (gameState === 'start') {
                return (
                    <div className="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                        <h1 className="text-3xl font-bold mb-4">PenseQuiz - Passatempo</h1>
                        <button
                            onClick={startQuiz}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition duration-300"
                        >
                            Iniciar
                        </button>
                    </div>
                );
            }

            if (gameState === 'gameOver') {
                return (
                    <div className="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                        <h1 className="text-3xl font-bold mb-4">Fim do Jogo!</h1>
                        <p className="text-xl mb-4">
                            Você acertou {correctAnswers} de {shuffledQuestions.length} perguntas!
                        </p>
                        {answers.length > 0 && !answers[answers.length - 1].isCorrect && (
                            <p className="text-red-500 mb-4">
                                Resposta correta: {answers[answers.length - 1].correct}
                            </p>
                        )}
                        <button
                            onClick={resetGame}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
                        >
                            Jogar Novamente
                        </button>
                    </div>
                );
            }

            const currentQuestion = shuffledQuestions[currentIndex];
            const progress = ((currentIndex + 1) / shuffledQuestions.length) * 100;

            return (
                <div className="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold mb-4 text-center">PenseQuiz - Passatempo</h1>
                    <div className="mb-4">
                        <div className="w-full bg-gray-600 rounded-full h-2.5">
                            <div
                                className="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                        <p className="text-sm text-gray-400 mt-1">
                            Pergunta {currentIndex + 1} de {shuffledQuestions.length}
                        </p>
                    </div>
                    <div className="flex justify-between items-center mb-4">
                        <p className="text-lg font-semibold">Tempo restante: {timeLeft}s</p>
                        <p className="text-lg">Acertos: {correctAnswers}</p>
                    </div>
                    <p className="text-xl mb-6 animate-fade-in">{currentQuestion.clue}</p>
                    {hintText && (
                        <p className="text-sm text-gray-300 mb-4 italic">{hintText}</p>
                    )}
                    <div className="space-y-3">
                        {currentQuestion.options.map((option) => (
                            <button
                                key={option}
                                onClick={() => handleAnswer(option)}
                                className={`w-full py-3 rounded transition duration-300 ${
                                    feedback && feedback.isCorrect && option === feedback.correctOption
                                        ? 'btn-correta'
                                        : feedback && !feedback.isCorrect && option === feedback.selectedOption
                                        ? 'btn-incorreta'
                                        : 'bg-blue-600 hover:bg-blue-700 text-white'
                                } disabled:bg-gray-600 disabled:cursor-not-allowed`}
                                disabled={feedback}
                            >
                                {option}
                            </button>
                        ))}
                    </div>
                    <button
                        onClick={showHint}
                        className={`mt-4 w-full py-2 rounded transition duration-300 ${
                            hintUsed ? 'bg-gray-600 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'
                        }`}
                        disabled={hintUsed}
                    >
                        Dica
                    </button>
                </div>
            );
        };

        try {
            ReactDOM.render(<QuizApp />, document.getElementById('root'));
        } catch (err) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerText = 'Erro ao carregar o quiz: ' + err.message;
        }
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .btn-correta {
            background-color: #28a745 !important;
        }
        .btn-incorreta {
            background-color: #dc3545 !important;
        }
    </style>
